<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="故宮問券調查" />
    <meta name="robots" content="index,follow" />
    <!-- All Search Engines -->
    <meta name="googlebot" content="index,follow" />
    <!-- Google Specific -->
    <meta name="author" content="LEE" />
    <title>故宮問券調查</title>
    <link rel="icon" href="/images/2-22+favicon.ico" />
    <link rel="stylesheet" href="./style2.css" />
  </head>
  <bady>
    <!-- method 用GET 大家都可以看到 隱密資料要用POST 注意大寫-->
    <form action="">
      <label for="名字">名字：</label>
      <input
        id="名字"
        type="text"
        name="姓名"
        minlength="5"
        maxlength="50"
        placeholder="請輸入真實姓名"
        required
      />

      <hr />

      <!-- 此處是設定性別的select標籤 -->
      <label for="gender">性別：</label>
      <select name="gender" id="gender" required>
        <option></option>
        <option value="male">男性</option>
        <option value="female">女性</option>
        <option value="other">其他</option>
      </select>

      <!-- 此處是設定性別的radio標籤 -->
      <!-- <input id="male" type="radio" name="gender" value="male" required />
      <label for="male">男性</label>
      <input id="female" type="radio" name="gender" value="female" required />
      <label for="female">女性</label>
      <input id="other" type="radio" name="gender" value="other" required />
      <label for="other">其他</label> -->

      <hr />

      <label for="信箱">信箱：</label>
      <input id="信箱" type="email" name="email" required />

      <hr />

      <legend for="年齡">年齡：</legend>
      <input id="年齡" type="number" name="age" value="18" min="18" max="125" />

      <hr />

      <legend for="體重">體重:(公斤)</legend>
      <input
        id="體重"
        type="number"
        name="weight"
        value="50"
        min="10"
        max="500"
        step="0.1"
      />

      <hr />

      <legend for="身高">身高：</legend>
      50<input
        id="身高"
        type="range"
        name="high"
        min="50"
        max="300"
        step="0.1"
      />300

      <hr />

      <input id="電子報" type="checkbox" checked name="電子報" value="訂閱" />
      <label for="電子報">訂閱電子報</label>

      <hr />

      <label for="area">地區：</label>
      <input list="area-list" type="text" name="area" id="area" />
      <datalist id="area-list">
        <option value="台北市">台北市</option>
        <option value="新北市">新北市</option>
        <option value="桃園市">桃園市</option>
        <option value="台中市">台中市</option>
        <option value="台南市">台南市</option>
        <option value="高雄市">高雄市</option>
      </datalist>

      <hr />

      <label for="suggestion">給網站的建議：</label>
      <textarea
        name="suggestion"
        id="suggestion"
        cols="30"
        rows="10"
        placeholder="填寫給網站的建議!"
      ></textarea>

      <button type="submit">提交表單</button>

      <!-- <input type="file" /> 上傳文件用 -->
      <!-- <label for="email">帳號：</label>
      <input id="email" type="text" name="email" />
      <label for="password">密碼：</label>
      <input id="password" name="password" type="password" />
      <button type="submit">登入系統</button> -->

      <hr />

      <p>
        高雄市<br />
        民生路1000巷1000號©&copy;
      </p>
    </form>
  </bady>
</html>
